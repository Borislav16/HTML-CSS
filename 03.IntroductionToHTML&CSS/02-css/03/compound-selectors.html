<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compound-selectors.css">
    <title>Compound Selectors</title>
</head>
<body>
    <p class="paragraph">This is highlighted paragraph</p>
    <p>This is a normal paragraph</p>
    <div class="special">
        <p >Special Content goes here.</p>
    </div>
    <ul>
        <li id="first">Important Item 1</li>
        <li>Item 2</li>
        <li id="third">Important Item 3</li>
    </ul>
    <p><a class="first" href="a">Fancy link that goes to this page</a></p>
    <p><a class="second" href="https://softuni.bg/">Fancy link that goes to Softuni website</a></p>
    <p class="first second">Paragraph with multiple classes!</p>
</body>
</html>
