<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="header">
            <p>Sign Up</p>
            <p>Log In</p>
        </div>

        <div class="headline">
            <h1>Sign Up for Free</h1>
        </div>

        <div class="input">
            <div class="first-line">
                <p>First Name</p>
                <p>Last Name</p>
            </div>

            <div class="second-line">
                <p>Email Address</p>
            </div>

            <div class="third-line">
                <p>Set A Password</p>
            </div>
        </div>

        <div class="button">
            <p>Get Started</p>
        </div>
    </div>
</body>
</html>
